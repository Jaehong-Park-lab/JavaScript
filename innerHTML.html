<!DOCTYPE html>
<html>

<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.getElementsByTagName('h1')[0].innerHTML='제목';
        document.getElementsByTagName('p')[0].innerText='<i>내용</i>';
        document.querySelector('#demo').innerHTML='다시 수정';
        // "" ''차이 없음
    </script>
</body>

</html>
